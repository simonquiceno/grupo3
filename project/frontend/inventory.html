<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario - Sakila</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .add-btn {
      background-color: #2ecc71;
      color: white;
      padding: 10px;
      margin-bottom: 20px;
    }

    .form-container {
      display: none;
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border: 1px solid #ddd;
    }

    input {
      padding: 8px;
      width: 80%;
      margin: 10px;
    }

    .spinner {
      display: none;
      /* Oculto por defecto */
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.2);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    dialog {
      width: 300px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <h1>Gestión de Inventario - Sakila</h1>

  <button id="boton_añadir_modal">+ Agregar Nuevo Inventario</button>

  <!-- Tabla de Inventario -->
  <table>
    <thead>
      <tr>
        <th>ID Inventario</th>
        <th>ID Película</th>
        <th>ID Tienda</th>
        <th>Título</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaInventario">
      <!-- Datos cargados dinámicamente -->

    </tbody>

    <div class="spinner" id="spinner"></div>

    <!-- Modal para añadir -->
    <dialog id="ventanaAñadir">
      <h2>AÑADIR REGISTRO DE INVENTARIO</h2>
      <form>

        <label for="inventory_id">ID Inventario:</label>
        <input type="number" id="inventory_id" name="inventory_id" required value="" />

        <label for="añadir_film_id">Película:</label>
        <select id="añadir_film_id" name="añadir_film_id" required>
          <option value="" disabled selected>Seleccione una película</option>
        </select>

        <br>

        <label for="añadir_store_id">ID Tienda:</label>
        <select id="añadir_store_id" name="añadir_store_id" required value="">
          <option value="" disabled selected>Seleccione una tienda</option>
        </select>

        <button type="submit" id="btnCrear">Añadir</button>
        <button type="button" id="btnCloseAñadir">Cerrar</button>
      </form>
    </dialog>

    <!-- Modal actualizar -->

    <dialog id="ventanaActualizar">
      <h2>ACTUALIZAR REGISTRO DE INVENTARIO</h2>
      <form>

        <label for="inventory_id_v2">ID Inventario:</label>
        <input type="number" id="inventory_id_v2" name="inventory_id_v2" required value="" />

        <label for="actualizar_film_id_v2">Película:</label>
        <select id="actualizar_film_id_v2" name="actualizar_film_id_v2" required value="">
          <option value="" disabled selected>Seleccione una película</option>
        </select>

        <br>

        <label for="actualizar_store_id_v2">ID Tienda:</label>
        <select id="actualizar_store_id_v2" name="actualizar_store_id_v2" required value="">
          <option value="" disabled selected>Seleccione una tienda</option>
        </select>

        <button type="submit" id="btnActualizar">Añadir</button>
        <button type="button" id="btnCloseActualizar">Cerrar</button>
      </form>
    </dialog>

  </table>

  <script src="inventory.js"></script>

</body>

</html>
