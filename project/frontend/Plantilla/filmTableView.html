<!-- CRUD Form Modal -->
<div class="modal fade" id="crudModal" tabindex="-1" role="dialog" aria-labelledby="crudModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crudModalLabel">Add Film</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="crudForm">
                    <input type="hidden" id="filmId">
                    <div class="form-group">
                        <label for="filmTitle">Title</label>
                        <input type="text" class="form-control" id="filmTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="filmDescription">Description</label>
                        <textarea class="form-control" id="filmDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="releaseYear">Release Year</label>
                        <input type="number" class="form-control" id="releaseYear" required>
                    </div>
                    <div class="form-group">
                        <label for="languageId">Language ID</label>
                        <input type="number" class="form-control" id="languageId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchFilms();

        document.getElementById('crudForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const filmId = document.getElementById('filmId').value;
            if (filmId) {
                updateFilm(filmId);
            } else {
                createFilm();
            }
        });
    });

    function fetchFilms() {
        fetch('/api/film')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('film-table-body');
                tableBody.innerHTML = '';
                data.forEach((film) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${film.film_id}</td>
                        <td>${film.title}</td>
                        <td>${film.description}</td>
                        <td>${film.release_year}</td>
                        <td>${film.language_id}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="showUpdateForm(${film.film_id}, '${film.title}', '${film.description}', ${film.release_year}, ${film.language_id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteFilm(${film.film_id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching film data:', error));
    }

    function showCreateForm() {
        document.getElementById('crudModalLabel').innerText = 'Add Film';
        document.getElementById('filmId').value = '';
        document.getElementById('filmTitle').value = '';
        document.getElementById('filmDescription').value = '';
        document.getElementById('releaseYear').value = '';
        document.getElementById('languageId').value = '';
        $('#crudModal').modal('show');
    }

    function showUpdateForm(filmId, title, description, releaseYear, languageId) {
        document.getElementById('crudModalLabel').innerText = 'Update Film';
        document.getElementById('filmId').value = filmId;
        document.getElementById('filmTitle').value = title;
        document.getElementById('filmDescription').value = description;
        document.getElementById('releaseYear').value = releaseYear;
        document.getElementById('languageId').value = languageId;
        $('#crudModal').modal('show');
    }

    function createFilm() {
        const title = document.getElementById('filmTitle').value;
        const description = document.getElementById('filmDescription').value;
        const releaseYear = document.getElementById('releaseYear').value;
        const languageId = document.getElementById('languageId').value;

        fetch('/api/film', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, description, release_year: releaseYear, language_id: languageId })
        })
        .then(response => response.json())
        .then(data => {
            $('#crudModal').modal('hide');
            fetchFilms();
        })
        .catch(error => console.error('Error creating film:', error));
    }

    function updateFilm(filmId) {
        const title = document.getElementById('filmTitle').value;
        const description = document.getElementById('filmDescription').value;
        const releaseYear = document.getElementById('releaseYear').value;
        const languageId = document.getElementById('languageId').value;

        fetch(`/api/film/${filmId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, description, release_year: releaseYear, language_id: languageId })
        })
        .then(response => response.json())
        .then(data => {
            $('#crudModal').modal('hide');
            fetchFilms();
        })
        .catch(error => console.error('Error updating film:', error));
    }

    function deleteFilm(filmId) {
        if (confirm('Are you sure you want to delete this film?')) {
            fetch(`/api/film/${filmId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                fetchFilms();
            })
            .catch(error => console.error('Error deleting film:', error));
        }
    }
</script>
