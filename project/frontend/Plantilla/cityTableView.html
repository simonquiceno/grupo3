    <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->

                    <div class="col-sm-6">

        <!-- Main content -->

                    <div class="col-md-12">

                            <div class="card-header">
                                <h3 class="card-title">City Table</h3>
                            </div>
                            <!-- /.card-header -->

                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>City</th>
                                            <th>Country ID</th>
                                            <th>Last Update</th>
                                        </tr>
                                    </thead>
                                    <tbody id="city-table-body">
                                        <!-- Data will be populated here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>

                        </div>

<script src="./Prueba_files/jquery.min.js.descarga"></script>

<!-- AdminLTE for demo purposes -->
<script src="./Prueba_files/demo.js.descarga"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/city')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('city-table-body');
                data.forEach((city, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${city.city}</td>
                        <td>${city.country_id}</td>
                        <td>${new Date(city.last_update).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching city data:', error));
    });
</script>
</body>
