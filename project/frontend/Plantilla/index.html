<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="./Prueba_files/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./Prueba_files/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./Prueba_files/adminlte.min.css">
</head>
<body class="sidebar-mini sidebar-closed sidebar-collapse" style="height: auto;">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="./Prueba_files/S.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">SAKILA</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="./Prueba_files/perfil.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Sakila Database</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="cityTableView.html" class="nav-link">
                            <i class="nav-icon fas fa-city"></i>
                            <p>
                                City Table
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="filmTableView.html" class="nav-link">
                            <i class="nav-icon fas fa-film"></i>
                            <p>
                                Film Table
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 2080.4px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>150</h3>
                                <p>City Records</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-city"></i>
                            </div>
                            <a href="cityTableView.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3>53<sup style="font-size: 20px">%</sup></h3>
                                <p>Film Records</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-film"></i>
                            </div>
                            <a href="filmTableView.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->

                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-7 connectedSortable">
                        <!-- Custom tabs (Charts with tabs)-->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    City and Film Data
                                </h3>
                                <div class="card-tools">
                                    <ul class="nav nav-pills ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#city-chart" data-toggle="tab">City</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#film-chart" data-toggle="tab">Film</a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <!-- Morris chart - Sales -->
                                    <div class="chart tab-pane active" id="city-chart" style="position: relative; height: 300px;">
                                        <canvas id="cityChart" height="300" style="height: 300px;"></canvas>
                                    </div>
                                    <div class="chart tab-pane" id="film-chart" style="position: relative; height: 300px;">
                                        <canvas id="filmChart" height="300" style="height: 300px;"></canvas>
                                    </div>
                                </div>
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </section>
                    <!-- /.Left col -->
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright Â© 2014-2021 <a href="https://adminlte.io/">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" style="display: none;">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    <div id="sidebar-overlay"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="./Prueba_files/jquery.min.js.descarga"></script>
<!-- Bootstrap 4 -->
<script src="./Prueba_files/bootstrap.bundle.min.js.descarga"></script>
<!-- AdminLTE App -->
<script src="./Prueba_files/adminlte.min.js.descarga"></script>
<!-- AdminLTE for demo purposes -->
<script src="./Prueba_files/demo.js.descarga"></script>
<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    $(function () {
        var ctxCity = document.getElementById('cityChart').getContext('2d');
        var cityChart = new Chart(ctxCity, {
            type: 'bar',
            data: {
                labels: ['City 1', 'City 2', 'City 3', 'City 4', 'City 5'],
                datasets: [{
                    label: 'Number of Records',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(60,141,188,0.9)',
                    borderColor: 'rgba(60,141,188,0.8)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctxFilm = document.getElementById('filmChart').getContext('2d');
        var filmChart = new Chart(ctxFilm, {
            type: 'bar',
            data: {
                labels: ['Film 1', 'Film 2', 'Film 3', 'Film 4', 'Film 5'],
                datasets: [{
                    label: 'Number of Records',
                    data: [7, 11, 5, 8, 3],
                    backgroundColor: 'rgba(0,166,90,0.9)',
                    borderColor: 'rgba(0,166,90,0.8)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
