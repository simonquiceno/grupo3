<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="./Prueba_files/css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./Prueba_files/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./Prueba_files/adminlte.min.css">
  <title>Document</title>
  <style>
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin: auto;
      margin-top: 20px;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- <div class="content-wrapper" style="min-height: 2080.12px;"> -->
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>INVENTORY</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Simón Quiceno</a></li>
            <li class="breadcrumb-item active">Inventory - Sakila</li>
          </ol>
        </div>
      </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div id="spinner" class="spinner"></div>
    <div class="container-fluid">
      <div class="col-md-6">
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button id="boton_añadir_modal">Añadir Inventario</button>
              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>ID Inventory</th>
                    <th>Film_id</th>
                    <th>Title</th>
                    <th>Store_id</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaInventario">

                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
  </section>

  <dialog id="modalInventario">
    <div class="modal-header">
      <h3>Nuevo Registro de Inventario</h3>
      <button id="cerrarModalAñadir" class="btn btn-danger">X</button>
    </div>
    
    <div class="modal-body">
      <form id="formInventario">
        <div class="form-group">
          <label for="inventory_id">ID Inventario</label>
          <input type="text" id="inventory_id" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="title">Título</label>
          <select id="añadir_film_id" class="form-control" required>
            <option value="" disabled selected>Seleccione un título</option>
          </select>
        </div>

        <div class="form-group">
          <label for="store_id">Tienda</label>
          <select id="añadir_store_id" class="form-control" required>
            <option value="" disabled selected>Seleccione una tienda</option>
          </select>
        </div>

        <button id="btnCrear" type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </dialog>

  <!-- actualizar -->

  <dialog id="modalInventarioActualizar">
    <div class="modal-header">
      <h3>Actualizar Inventario</h3>
      <button id="cerrarModalActualizar" class="btn btn-danger">X</button>
    </div>
    
    <div class="modal-body">
      <form id="formInventario">
        <div class="form-group">
          <label for="inventory_id_v2">ID Inventario</label>
          <input type="text" id="inventory_id_v2" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="title">Título</label>
          <select id="actualizar_film_id_v2" class="form-control" required>
            <option value="" disabled selected>Seleccione un título</option>
          </select>
        </div>

        <div class="form-group">
          <label for="store_id">Tienda</label>
          <select id="actualizar_store_id_v2" class="form-control" required>
            <option value="" disabled selected>Seleccione una tienda</option>
          </select>
        </div>

        <button id="btnActualizar" type="submit" class="btn btn-success">Actualizar</button>
      </form>
    </div>
  </dialog>
  
  <script src="../../backend/fetch/inventory-main.js"></script>
</body>

</html>
